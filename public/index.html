<html>

<head>
    <title>PrimeReading</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>


</head>

<body>

    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>ASIN</th>
                <th>Author</th>
                <th>Title</th>
                <th>Publisher</th>
                <th>PublishDate</th>
                <th>Price</th>
                <th>Star</th>
                <th>RatingCount</th>

            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>ASIN</th>
                <th>Author</th>
                <th>Title</th>
                <th>Publisher</th>
                <th>PublishDate</th>
                <th>Price</th>
                <th>Star</th>
                <th>RatingCount</th>
            </tr>
        </tfoot>
    </table>

    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                paging: false,
                "ajax": { "url": "/output.json", "dataSrc": "" },
                "columns": [
                    { "data": "asin" },
                    { "data": "author" },
                    { "data": "title" },
                    { "data": "publisher" },
                    { "data": "publish_date" },
                    { "data": "price" },
                    { "data": "star" },
                    { "data": "rating_count" },
                ]
            });
        });
    </script>
</body>


</html>
