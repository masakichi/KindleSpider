<html>

<head>
    <title>Prime Readingの一覧・検索</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: "Helvetica Neue",
                Arial,
                "Hiragino Kaku Gothic ProN",
                "Hiragino Sans",
                Meiryo,
                sans-serif;
        }

        h1 {
            text-align: center;
        }
    </style>


</head>

<body>
    <header>
        <h1>Prime Readingの一覧・検索</h1>
    </header>

    <main>
        <table id="prime-reading" class="compact stripe hover row-border
        order-column" style="width:100%">
            <thead>
                <tr>
                    <th>ASIN</th>
                    <th>タイトル</th>
                    <th>著者</th>
                    <th>評価</th>
                    <th>評価数</th>
                    <th>価格</th>
                    <th>発売日</th>
                </tr>
            </thead>
        </table>
    </main>

    <script>
        $(document).ready(function () {

            $('#prime-reading').DataTable({
                "paging": false,
                "order": [[4, 'desc']],
                "ajax": { "url": "./output.json", "dataSrc": "", "cache": true },
                "language": {
                    "search": "検索:",
                    "info": " _TOTAL_ 件中 _START_ から _END_ まで表示",
                    "infoEmpty": " 0 件中 0 から 0 まで表示",
                },
                "columns": [
                    { "data": "asin", "visible": false },
                    { "data": "title", "render": function (data, type, row) { return `<a href="https://www.amazon.co.jp/dp/${row.asin}/" target="_blank">${data}</a>` }, "width": "40%" },
                    { "data": "author" },
                    { "data": "star" },
                    { "data": "rating_count" },
                    { "data": "price" },
                    { "data": "publish_date" },
                    { "data": "cover", "visible": false },
                ]
            });
        });
    </script>
</body>

</html>
